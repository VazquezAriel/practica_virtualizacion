<p-panel header="Parqueadero UPS" [style]="{width: '95%', margin: '0 auto'}">

    <p-megaMenu [model]="items"></p-megaMenu>

    <br>

    <div class="card">
        <p-panel header="Historial de Pagos" [style]="{width: '95%', margin: '0 auto'}" [toggleable]="true">
            <br>
            <br>
            <p-table [value]="lista" styleClass="p-datatable-sm" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Numero de Ticket</th>
                        <th>Vehiculo</th>
                        <th>Hora de Llegada</th>
                        <th>Hora de Salida</th>
                        <th>Costo Total</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-ticket>
                    <tr>
                        <td>{{ticket.numero}}</td>
                        <td>{{ticket.vehiculo}}</td>
                        <td>{{ticket.hora_llegada}}</td>
                        <td>{{ticket.hora_salida}}</td>
                        <td>{{ticket.costototal}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>

</p-panel>
