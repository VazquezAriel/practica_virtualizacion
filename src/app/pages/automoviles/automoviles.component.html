<p-panel header="Parqueadero UPS" [style]="{width: '95%', margin: '0 auto'}">

    <p-megaMenu [model]="items"></p-megaMenu>

    <br>

    <div class="card">
        <p-panel header="Vehiculos Registrados" [style]="{width: '95%', margin: '0 auto'}" [toggleable]="true">
            <button icon="pi pi-plus"  class="p-element p-ripple p-button-secondary p-button-text p-button p-component p-button-sm" (click)="abrirDialog()">Nuevo Vehiculo</button>
            <br>
            <br>
            <p-table [value]="lista" styleClass="p-datatable-sm" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Placa</th>
                        <th>Color</th>
                        <th>Marca</th>
                        <th>Tipo</th>
                        <th>Propietario</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vehiculo>
                    <tr>
                        <td>{{vehiculo.placa}}</td>
                        <td>{{vehiculo.color}}</td>
                        <td>{{vehiculo.marca}}</td>
                        <td>{{vehiculo.tipo}}</td>
                        <td>{{vehiculo.dueno}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>

    <p-dialog [(visible)]="display" [style]="{width: '450px'}" header="Nuevo Vehiculo" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="placa">Placa</label>
                <input type="text" pInputText id="placa" [(ngModel)]="vehiculo.placa" required autofocus />
            </div>
            <br>
            <div class="field">
                <label for="marca">Marca</label>
                <input type="text" pInputText id="marca" [(ngModel)]="vehiculo.marca" required autofocus />
            </div>
            <br>
            <div class="field">
                <label for="color">Color</label>
                <input type="text" pInputText id="color" [(ngModel)]="vehiculo.color" required autofocus />
            </div>
            <br>
            <div class="field">
                <label for="tipo">Tipo</label>
                <input type="text" pInputText id="tipo" [(ngModel)]="vehiculo.tipo" required autofocus />
            </div>
            <br>
            <div class="field">
                <label for="tipo">Propietario</label>
                <p-multiSelect [options]="clientes" [(ngModel)]="cliente" optionLabel="cedula"></p-multiSelect>
            </div>
        </ng-template>
    
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardar()"></button>
        </ng-template>
    </p-dialog>

</p-panel>
